<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
</head>
<body>
	<header class="splash">
		<div class="title-wrapper">
			<h1>Kamień, papier, nożyce!</h1>
			<h2>Znasz? Spróbuj na komputerze!</h2>
		</div>	
	</header>
	<div class="instruction">
		<h2>Zaczynamy grę!</h2>
		<p>W tej wersji gry Twoim partnerem jest komputer. Aby zagrać, naciśnij wybrany przycisk.</p>
	</div>	
	<div class="container">
		<div id="buttons">
			<button class="btn" id="button-rock"><i class="fas fa-hand-rock"></i> Kamień</button>
			<button class="btn" id="button-paper"><i class="fas fa-hand-paper"></i> Papier</button>
			<button class="btn" id="button-scissors"><i class="fas fa-hand-scissors"></i> Nożyce</button>
		</div>
	</div>
	<div class="msg" id="messages"></div>
	<div id="result"></div>
	<div class="image">
		<img src="images/kpn.jpg" alt="kamień_papier_nożyce">
	</div>	
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
